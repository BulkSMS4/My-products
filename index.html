<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZeroPay Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Product grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      position: relative;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .carousel img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }

    .carousel button {
      font-size: 18px;
      line-height: 1;
      user-select: none;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 50%;
      cursor: pointer;
    }

    .carousel .prev-btn { left: 5px; }
    .carousel .next-btn { right: 5px; }

    .empty {
      text-align: center;
      margin-top: 50px;
      font-size: 16px;
    }

    .empty a {
      color: #007bff;
      text-decoration: none;
    }

    .empty a:hover {
      text-decoration: underline;
    }

    /* Buy modal */
    #buyModal {
      display:none;
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
      z-index:999;
    }

    #buyModal > div {
      background:#fff;
      padding:20px;
      border-radius:8px;
      max-width:400px;
      width:90%;
    }

    #buyModal label {
      display:block;
      margin:10px 0;
    }

    #buyModal input, #buyModal select {
      width:100%;
      padding:6px;
      margin-top:4px;
      border-radius:4px;
      border:1px solid #ccc;
    }

    #buyModal button {
      padding:6px 12px;
      margin-left:5px;
      border:none;
      border-radius:4px;
      cursor:pointer;
    }

    #buyModal #modalConfirm { background:#007bff; color:#fff; }
    #buyModal #modalCancel { background:#ccc; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="logo.png" alt="Store logo" class="logo" onerror="this.style.display='none'">
      <h1>ZeroPay Store</h1>
    </div>
  </header>

  <main>
    <section id="products" class="product-grid" aria-live="polite"></section>
    <div id="empty" class="empty" hidden>
      <p>No products found. Please contact the admin to add products.</p>
    </div>
  </main>

  <footer class="site-footer">
    <small>Â© <span id="year"></span> ZeroPay Store</small>
  </footer>

  <!-- Buy Modal -->
  <div id="buyModal">
    <div>
      <h3 id="modalProductName"></h3>
      <p id="modalProductPrice"></p>
      <label>Quantity: <input type="number" id="modalQty" value="1" min="1"></label>
      <label>Delivery: 
        <select id="modalDelivery">
          <option value="Standard">Standard</option>
          <option value="Express">Express</option>
        </select>
      </label>
      <div style="text-align:right;margin-top:10px;">
        <button id="modalCancel">Cancel</button>
        <button id="modalConfirm">Proceed to Payment</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="scripts.js"></script>
</body>
</html>
