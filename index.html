<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZeroPay Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Product grid styling */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product-card p {
      margin: 4px 0;
      font-size: 14px;
    }

    .product-card a {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .product-card a:hover {
      background: #0056b3;
    }

    .empty {
      text-align: center;
      margin-top: 50px;
      font-size: 16px;
    }

    .empty a {
      color: #007bff;
      text-decoration: none;
    }

    .empty a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="https://www.mgkente.com/cdn/shop/products/cl5.jpg?v=1648305532&width=1080" alt="Store logo" class="logo" onerror="this.style.display='none'">
      <h1>ZeroPay Store</h1>
    </div>
    <!-- Removed admin link from store -->
  </header>

  <main>
    <section id="products" class="product-grid" aria-live="polite">
      <!-- Products inserted here by scripts.js -->
    </section>
    <div id="empty" class="empty" hidden>
      <p>No products found. Please contact the admin to add products.</p>
    </div>
  </main>

  <footer class="site-footer">
    <small>Â© <span id="year"></span> ZeroPay Store</small>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="scripts.js"></script>
</body>
</html>
