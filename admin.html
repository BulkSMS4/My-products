<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — ZeroPay Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    main{padding:20px;max-width:980px;margin:auto}
    .form-row{display:flex;gap:8px;margin-bottom:8px}
    input,textarea,select{flex:1;padding:8px;border-radius:6px;border:1px solid #ddd}
    label{display:block;font-size:13px;margin-bottom:6px}
    .product-item{padding:8px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center}
    .small{font-size:13px;color:#555}
    button{padding:8px 14px;border:none;background:#007bff;color:#fff;border-radius:6px;cursor:pointer}
    button:hover{opacity:.8}
  </style>
</head>
<body>
  <script>
    const ADMIN_PASSWORD = "forgetme";
    const STORAGE_KEY = "zp_admin_logged_in";

    // Hide everything initially
    document.documentElement.style.display = "none";

    function showPage(){
      document.documentElement.style.display = "block";
    }

    // Check if already logged in
    if(localStorage.getItem(STORAGE_KEY) === "true"){
      showPage();
    } else {
      let entered = prompt("Enter admin password:");
      if(entered === ADMIN_PASSWORD){
        localStorage.setItem(STORAGE_KEY, "true"); // Remember login
        showPage();
        alert("Login successful!");
      } else {
        alert("Incorrect password! Access denied.");
        document.body.innerHTML = "<h1>Access Denied</h1>";
        throw new Error("Unauthorized");
      }
    }

    // Logout function
    function logoutAdmin(){
      localStorage.removeItem(STORAGE_KEY);
      location.reload();
    }
  </script>

  <header class="site-header">
    <h1>Admin</h1>
    <a class="admin-link" href="index.html">Store</a>
    <button onclick="logoutAdmin()" style="float:right;">Logout</button>
  </header>

  <main>
    <section>
      <h2>Products</h2>
      <div id="productList" aria-live="polite"></div>

      <h3>Add Product</h3>
      <div class="form-row">
        <input id="pname" placeholder="Name" />
        <input id="pprice" placeholder="Price" type="number" step="0.01" />
      </div>

      <div class="form-row">
        <input id="pimage" placeholder="Image URL" />
        <input id="pcurrency" placeholder="Currency (GHS, USD etc)" />
      </div>

      <textarea id="pdesc" placeholder="Description"></textarea>

      <div class="form-row">
        <input id="ppayment" placeholder="Product payment link (optional)" />
      </div>

      <div class="form-row">
        <button id="addProduct">Add Product</button>
        <button id="exportJson">Export products.json</button>
        <button id="resetStore">Reset</button>
      </div>
    </section>
  </main>

  <script>
    async function loadInitial(){
      const stored = localStorage.getItem('zp_products');
      if(stored){
        window.products = JSON.parse(stored);
      }else{
        try{ 
          const r = await fetch('products.json'); 
          window.products = await r.json(); 
        }catch(e){ 
          window.products = []; 
        }
      }
      renderList();
    }

    function renderList(){
      const el = document.getElementById('productList');
      el.innerHTML = '';
      (window.products || []).forEach((p, i)=>{
        const row = document.createElement('div');
        row.className = 'product-item';
        row.innerHTML = `
          <div>
            <strong>${p.name}</strong> 
            <span class="small">— ${p.currency} ${Number(p.price).toFixed(2)}</span>
            <div class="small">ID: ${p.id}</div>
          </div>
          <div>
            <button onclick="editProduct(${i})">Edit</button>
            <button onclick="deleteProduct(${i})">Delete</button>
          </div>
        `;
        el.appendChild(row);
      });
    }

    function deleteProduct(i){
      if(confirm("Delete this product?")){
        window.products.splice(i,1);
        save();
        renderList();
      }
    }

    function save(){
      localStorage.setItem('zp_products', JSON.stringify(window.products || []));
    }

    document.getElementById('addProduct').addEventListener('click', ()=>{
      const name = pname.value.trim();
      const price = parseFloat(pprice.value) || 0;
      const image = pimage.value.trim() || 'https://via.placeholder.com/600x400?text=Product';
      const currency = pcurrency.value.trim() || 'GHS';
      const desc = pdesc.value.trim();
      const payment = ppayment.value.trim();

      if(!name) return alert("Name required");

      const id = 'p' + Date.now();
      const item = {id, name, price, currency, image, description: desc, payment_link: payment};

      window.products.push(item);
      save();
      renderList();

      pname.value = "";
      pprice.value = "";
      pimage.value = "";
      pdesc.value = "";
      ppayment.value = "";
    });

    document.getElementById('exportJson').addEventListener('click', ()=>{
      const data = JSON.stringify(window.products || [], null, 2);
      const blob = new Blob([data], {type:'application/json'});
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = "products.json";
      a.click();

      URL.revokeObjectURL(url);
    });

    document.getElementById('resetStore').addEventListener('click', async ()=>{
      if(!confirm("Reset store to default products.json?")) return;
      try{
        const r = await fetch("products.json");
        window.products = await r.json();
        save();
        renderList();
      }catch(e){
        alert("Cannot reset: products.json missing.");
      }
    });

    function editProduct(i){
      const p = window.products[i];
      p.name = prompt("Name:", p.name) || p.name;
      p.price = parseFloat(prompt("Price:", p.price)) || p.price;
      p.image = prompt("Image:", p.image) || p.image;
      p.currency = prompt("Currency:", p.currency) || p.currency;
      p.description = prompt("Description:", p.description) || p.description;
      p.payment_link = prompt("Payment Link:", p.payment_link) || p.payment_link;

      save();
      renderList();
    }

    loadInitial();
  </script>
</body>
</html>
